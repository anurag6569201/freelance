{% load static %}

<section id="job-openings" class="py-5">
    <div class="container">
        <h2 class="text-center mb-4">Current Job Openings</h2>
        <div class="row g-4">
            {% for jobs in career %}
            <div class="col-md-6">
                <div class="job-card p-4">
                    <h5 class="fw-bold">{{ jobs.topic }}</h5>
                    <p class="text-muted">Location: {{ jobs.location }}</p>
                    <p>{{ jobs.paragraph }}</p>
                    <a href="#apply" class="btn custom-btn">Apply Now</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

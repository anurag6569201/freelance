{% load static %}


<!-- service-type-list -->
<div class="service-type-list mb-4 pt-3">
    <h3 class="text-uppercase font-weight-bold mt-4 pt-3">Our {{title}} Event Offerings:</h3>
    <ul class="list-unstyled row mt-3">
        {% for service in data %}
        <li class="col-md-6 mb-2">
            <span class="icon mr-2">
                <i class="fas fa-arrow-circle-right text-primary"></i>
            </span>
            {{service.name}}
            <a href="{{service.id}}" style="color: #d24243;text-decoration: underline;cursor: pointer;">View Gallery</a>
        </li>
        {% endfor %}
    </ul>
</div>
<!-- service-wrapper - end -->

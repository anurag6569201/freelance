{% load static %}

<section id="contact-section" class="contact-section sec-ptb-100 clearfix">
    <div class="container">
        <!-- section-title - start -->
        <div class="section-title mb-50">
            <small class="sub-title">contact us</small>
            <h2 class="big-title">Keep in touch <strong>with Asian Adept</strong></h2>
        </div>
        <!-- section-title - end -->

        <!-- contact-form - start -->
        <div class="contact-form form-wrapper text-center">
            <form method="post">
                {% csrf_token %}
                <div class="row">

                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div class="form-item">
                            {{ form.name }}
                        </div>
                    </div>

                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div class="form-item">
                            {{ form.email }}
                        </div>
                    </div>

                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div class="form-item">
                            {{ form.country }}
                        </div>
                    </div>

                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div class="form-item">
                            {{ form.phone }}
                        </div>
                    </div>

                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="form-item">
                            {{ form.content }}
                        </div>
                        <button type="submit" class="custom-btn">Send Mail</button>
                    </div>

                </div>
            </form>
        </div>
        <!-- contact-form - end -->

    </div>
</section>

{% load static %}

<section id="apply" class="py-5">
    <div class="container">
        <h2 class="text-center mb-4">Ready to Apply?</h2>
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_name" class="form-label">Full Name</label>
                        {{ form.name }}
                    </div>
                    <div class="mb-3">
                        <label for="id_email" class="form-label">Email Address</label>
                        {{ form.email }}
                    </div>
                    <div class="mb-3">
                        <label for="id_position" class="form-label">Position Applying For</label>
                        {{ form.position }}
                    </div>
                    <div class="mb-3">
                        <label for="id_message" class="form-label">Cover Letter</label>
                        {{ form.message }}
                    </div>
                    <button type="submit" class="btn custom-btn w-100">Submit Application</button>
                </form>
            </div>
        </div>
    </div>
</section>
